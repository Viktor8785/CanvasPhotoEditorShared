<!DOCTYPE html>
<html class="page" lang="ru">

    <meta charset="utf-8">

    <header class="header">
      <h1 class="header__title">CanvasPhotoEditor</h1>
    </header>
    <section class="photo">
      <button class="close-button" type="button"></button>
      <label class="photo__input-label" for="file-photo" tabindex="0">
        <div class="photo__label-icon"></div>
        <p class="photo__label-text">Click here</p>
      </label>
      <input class="photo__input visually-hidden" id="file-photo" type="file" name="file-photo">
      <img class="photo__img" src="">
    </section>
    <section class="range">
      <div class="range__wrapper">
        <div class="footer__icon footer__icon--back" id="back-button"></div>
        <input class="range__input" id="range-input" type="range" min="0" max="30" name="range-input">
      </div>
    </section>
    <footer class="footer">
      <ul class="footer__list">
        <li class="footer__item" id="contrast-button">
          <div class="footer__icon footer__icon--contrast"></div>
          <p class="footer__text">Contrast</p>
        </li>
        <li class="footer__item" id="brightness-button">
          <div class="footer__icon footer__icon--brightness"></div>
          <p class="footer__text">Bright</p>
        </li>
        <li class="footer__item" id="saturate-button">
          <div class="footer__icon footer__icon--saturate"></div>
          <p class="footer__text">Saturate</p>
        </li>
        <li class="footer__item" id="gray-button">
          <div class="footer__icon footer__icon--gray"></div>
          <p class="footer__text">Gray</p>
        </li>
        <li class="footer__item" id="sepia-button">
          <div class="footer__icon footer__icon--sepia"></div>
          <p class="footer__text">Sepia</p>
        </li>
        <li class="footer__item" id="blur-button">
          <div class="footer__icon footer__icon--blur"></div>
          <p class="footer__text">Blur</p>
        </li>
        <li class="footer__item">
          <a href="" id="save-button">
            <div class="footer__icon  footer__icon--save"></div>
            <p class="footer__text">Save</p>
          </a>
        </li>
      </ul>
    </footer>

    <script src="js/script.js" defer></script>
  </body>
</html>
